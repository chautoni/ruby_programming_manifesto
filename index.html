    <script src="javascripts/marked.js"></script>   <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
    <script type="text/javascript">
        var githubApiUrl = 'https://api.github.com/repos/rubylove/ruby_programming_manifesto/readme';
        var contentContainerId = "#readmeContent";

        $.ajax({
          url: githubApiUrl,
          dataType: 'jsonp',
          success: function(response)
          {
            var encodedContent = response.data.content;
            var markdownText = Base64.decode(encodedContent);
            var renderedHtml = marked(markdownText);

            $(contentContainerId).html(renderedHtml);
          }
        });
    </script>
